<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Pharmacy Management System</title>
</head>
<body>
    <header id="header">
        
     <!-- Header goes hear -->
    </header>
    <main>
        <div class="">
            <div class="hero">
                <h1>Welcome to Our Pharmacy</h1>
                <p>Your health is our priority. Explore our wide range of products.</p>
                <a href="products.html" class="shop-now">Shop Now</a>
            </div>
        </div>
        <section id="about">
            <div class="container">
                <h2>About Us</h2>
                <p>We are dedicated to providing the best pharmaceutical products and services to our customers.</p>
            </div>
        </section>
        
        <section id="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <form id="contact-form" action="#" method="POST">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
            
        </section>
        <div class="footer">
            <p>&copy; 2025 Pharmacy Management System. All rights reserved.</p>
            </div>
    </main>
    <script src="../assets/js/main.js"></script>
</body>
</html>
